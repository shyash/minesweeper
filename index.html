<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Minesweeper</title>
	<link rel="stylesheet" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  	<meta name="theme-color" content="#0c6e3f">
</head>
<body>
	<div id="wrapper">
		<main>
			<header>
				<nav>
					<div>Minesweeper</div>
				</nav>
			</header>	
			<section>
					<div id="info">

							<div id="flags">
								<p>
									<i class="fas fa-flag"></i>&nbsp&nbsp
								</p>
								<span id="flagCount"></span>
							</div>

							<div id="time">
								<p>
									<i class="far fa-clock"></i>&nbsp&nbsp
								</p> 
								<span id="timeCount"></span>
							</div>
							<div> 
								<select name="difficulty" id="difficulty" onchange="newGame(this.value)">
									<option value="0">Easy</option>
									<option value="1">Medium</option>
									<option value="2">Hard</option>
								</select>
							</div>
						
					</div>
					<div id="grid">
						
					</div>
					<div id="gameOver">
						<div id="won">
							<p>You Won!</p>
							<p>Time : <span class="wonTime"></span></p>
							<p>Best Time : <span class="bestTimeWon"></span></p>
							<button class="playAgain">Play Again!</button>
						</div>
						<div id="lost">
							<p>You Lost!</p>
							<p>Time : <span class="lostTime"></span></p>
							<p>Best Time : <span class="bestTimeLost"></span></p>
							<button class="playAgain">Play Again!</button>
						</div>
					</div>
					<h3 class="statsHeader">Stats</h3>
					<div id="stats">
						<div id="overall">
							
						</div>
					<h3>Recent Games</h3>	
					<div id="recent">
								
							</div>
						
					</div>
			</section>
			<footer></footer>
		</main>
	</div>
	<script src="/app.js"></script>
</body>
</html>
